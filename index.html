<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptX: O Encriptador do Edir dos Santos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/EDIR_FOTO_FUNDO_TRANSPARENTE.png">
</head>
<body>
    <header class="cabecalho"> <img class="logo_edir" src="./assets/EDIR_FOTO_FUNDO_TRANSPARENTE.png" alt="Logo da Alura">
    <h1> Codificada</h1>
    </header>
    <main class="main container">
        <section>
            <div class = "button">
                <div class = "container-bnt">
                    <button id="botao_cripto">Criptografar</button>
                    <button id="botao_descripto">Descriptografar</button>
                </div>
            </div>
            
            <div class="container-input">
                <div class="input">
                    <textarea id="area_texto_entrada" rows="4" cols="50" placeholder="Digite aqui o texto..."></textarea>
                    <p>Apenas letras minúsculas, sem 'ç' e sem acentos</p>
                </div>
              </div>  
            

            


        </section>
        <section>
            <textarea id="area_texto_mensagem" rows="30" cols="50" readonly></textarea>
            <div id="output">
                
                <h2>Sua mensagem aparecerá aqui.</h2>
                <span>Digite um texto que deseja cripografar.</span>
                <button id="botao_copia">Copiar</button>
            </div>
            
        </section>
    </main>
    <footer class ="rodape">
        <div class ="icons">
            <a href="https://twitter.com/edir_dos_santos"><ion-icon name="logo-twitter"></ion-icon></a>
            <a href="https://www.instagram.com/edir.engenharia/"><ion-icon name="logo-instagram"></ion-icon></a>
            <a href="https://github.com/edir-alves"><ion-icon name="logo-github"></ion-icon></a>
            
        </div>
        <h3>CryptX - Desenvolvido por Edir dos Santos Alves</h3>
    </footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">  </script>
</body>
</html>
